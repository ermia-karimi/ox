    <script src="app.js"></script>

    <script>
        // تابع در سطح global (window) قرار می‌گیره
        function selectAndGo(lang) {
            // setLanguage باید از translate.js موجود باشه
            if (typeof setLanguage === 'function') {
                setLanguage(lang);
            } else {
                console.warn('setLanguage not defined yet; saving to localStorage instead.');
                localStorage.setItem('lang', lang);
            }
            // برگشت به صفحه اصلی (یا هر صفحه‌ای که می‌خوای)
            window.location.href = 'index.html';
        }
        // تضمین اینکه قابل دسترس باشه
        window.selectAndGo = selectAndGo;
    </script>
